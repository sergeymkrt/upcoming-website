<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon</title>
    <style>
        /* Reset and layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            text-align: center;
            padding: 2em;
            border-radius: 10px;
            background-color: #1f1f1f;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 0.5em;
            color: #ffffff;
        }

        p {
            font-size: 1.3em;
            color: #b0b0b0;
            margin-bottom: 1.5em;
        }

        .footer {
            margin-top: 2em;
            font-size: 0.9em;
            color: #8a8a8a;
        }

        /* Dark mode adjustments */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
            }

            .container {
                background-color: #1f1f1f;
            }

            h1 {
                color: #ffffff;
            }

            p, .footer {
                color: #b0b0b0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We're Coming Soon</h1>
        <p>Our website is currently under development. We're working hard to bring you something amazing. We'll be launching at the end of the year. Stay tuned!</p>
        <div class="footer">
            &copy; 2024 Vahan Mardirossian
        </div>
    </div>
</body>
</html>
